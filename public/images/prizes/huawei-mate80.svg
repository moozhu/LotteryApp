<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200" width="100" height="200">
  <rect x="5" y="5" width="90" height="190" rx="10" ry="10" fill="#333" stroke="#666" stroke-width="2"/>
  <rect x="8" y="8" width="84" height="184" rx="8" ry="8" fill="#111"/>
  <rect x="10" y="10" width="80" height="180" rx="5" ry="5" fill="#000"/>
  <!-- Screen content gradient -->
  <defs>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4145a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbb03b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="80" height="180" rx="5" ry="5" fill="url(#screen)" opacity="0.3"/>
  <!-- Camera hole -->
  <circle cx="50" cy="18" r="3" fill="#000"/>
  <!-- Text -->
  <text x="50" y="100" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">MATE 80</text>
</svg>